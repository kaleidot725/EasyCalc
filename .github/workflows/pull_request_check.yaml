name: Check pull request

on:
  pull_request

jobs:
  check:
    runs-on: ubuntu-latest
    name: Check pull request
    permissions: 
      contents: read
      pull-requests: write
    env:
      REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 17
      - uses: reviewdog/action-setup@v1
      - name: Run detekt   
        run: |
          ./gradlew detekt
          reviewdog -f=sarif -name="detekt" -reporter=github-pr-review < build/reports/detekt/detekt.sarif
          done
